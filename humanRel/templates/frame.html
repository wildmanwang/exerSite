<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人情簿</title>
    <link href="/static/css/commons.css" type="text/css" rel="stylesheet">
    <style>
        .menu-pag{
            margin: 15px 0;
        }
        .menu-img1{
            width: 24px;
            height: 24px;
            margin: 10px 0 0 40px;
        }
        .menu-img2{
            width: 16px;
            height: 16px;
            margin: 10px 0 0 70px;
        }
        .menu-super{
            font-size: 22px;
            color: white;
            vertical-align: bottom;
        }
        .menu-home{
            cursor: pointer;
        }
        .menu-item{
            font-size: 18px;
            color: white;
            vertical-align: bottom;
            cursor: pointer;
        }
        .menu-item:hover{
            color: aqua;
        }
    </style>
    {% block subStyle %}{% endblock %}
</head>
<body>
    <div style="width: 1280px; margin: 0 auto; overflow: hidden; ">
        <div class="left" style="display: inline-block; width: 259px; height: 64px; padding: 15px 0 0 40px; border-top: rgb(221, 221, 221) 1px solid; border-left: rgb(221, 221, 221) 1px solid; ">
            <img src="/static/images/contact.png" style="width: 50px; height: 50px; ">
            <span style="font-size: 32px; color: cornflowerblue; vertical-align: bottom; ">人情</span>
            <span style="font-size: 32px; font-style: italic; color: rgb(255, 153, 0); vertical-align: bottom; ">簿</span>
            <img src="/static/images/write.png" style="width: 25px; height: 25px; ">
        </div>
        <div class="left" style="display: inline-block; width: 979px; height: 78px; border-top: rgb(221, 221, 221) 1px solid; border-right: rgb(221, 221, 221) 1px solid; border-bottom: rgb(194, 211, 245) 1px solid; background-color: rgb(204, 221, 255); ">
            <div class="left" style="font-size: 32px; color: rgb(127, 127, 127); margin: 20px 0 0 50px; ">{% block pageTitle %}{% endblock %}</div>
            <img class="right" src="/static/images/man.png" style="width: 64px; height: 64px; margin: 7px 30px 0 0; ">
            <img id="btnLogout" class="right" src="/static/images/logout.png" style="width: 24px; height: 24px; margin: 7px 20px 0 0; ">
            <img id="btnSet" class="right" src="/static/images/set.png" style="width: 24px; height: 24px; margin: 7px 20px 0 0; ">
            <img id="btnInfo" class="right" src="/static/images/info.png" style="width: 24px; height: 24px; margin: 7px 20px 0 0; ">
        </div>
    </div>
    <div style="width: 1280px; margin: 0 auto; overflow: hidden; ">
        <div class="left" style="display: inline-block; width: 300px; min-height: 750px; position: relative; background-color: rgb(102, 153, 153); ">
            <div class="menu-pag">
                <img src="/static/images/menu_home1.png" class="menu-img1" style="padding-top: 10px; ">
                <span class="menu-super menu-home">首页</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_baseinfo1.png" class="menu-img1">
                <span class="menu-super">基础资料</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_item1.png" class="menu-img2">
                <span class="menu-item">人员资料</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_item1.png" class="menu-img2">
                <span class="menu-item">家庭资料</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_business1.png" class="menu-img1">
                <span class="menu-super">人情往来</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_item1.png" class="menu-img2">
                <span class="menu-item">礼宴亲朋</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_item1.png" class="menu-img2">
                <span class="menu-item">八方随礼</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_report1.png" class="menu-img1">
                <span class="menu-super">报表查询</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_item1.png" class="menu-img2">
                <span class="menu-item">往来汇总表</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_item1.png" class="menu-img2">
                <span class="menu-item">往来明细表</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_item1.png" class="menu-img2">
                <span class="menu-item">往来预测报表</span>
            </div>
            <div class="menu-pag">
                <img src="/static/images/menu_item1.png" class="menu-img2">
                <span class="menu-item">人物关系图谱</span>
            </div>
            <div style="position: absolute; width: 240px; height: 90px; bottom: 10px; left: 30px; font-size: 14px; color: rgb(221, 221, 221); ">
                <div style="margin-top: 5px; ">深圳杉旗技术有限公司荣誉出品</div>
                <div style="margin-top: 5px; ">联系电话：13966668888</div>
                <div style="margin-top: 5px; ">公司地址：深圳市南山区科技园1号楼</div>
            </div>
        </div>
        <div class="left" style="position: relative; display: inline-block; width: 979px; min-height: 749px; border-bottom: rgb(221, 221, 221) 1px solid; border-right: rgb(221, 221, 221) 1px solid; background-image: url('/static/images/background.png'); margin: 0">
            {% block contents %}
            {% endblock %}
        </div>
    </div>
    <div style="height: 10px; overflow: hidden; "></div>
    <div class="hide cover-layer"></div>
    <div id="dialogLogout" class="dialogMin hide">
        <span>确定要注销当前用户吗？</span>
        <div style="margin-top: 20px; ">
            <input id="logoutCancel" type="button" class="right inputBtn" style="margin-left: 10px; " value="取消">
            <input id="logoutOk" type="button" class="right inputBtn" style="margin-left: 10px; " value="确定">
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery3.4.1.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script>
        $(function () {
            $("#btnLogout").click(function () {
                $("#dialogLogout").removeClass("hide");
                $(".cover-layer").removeClass("hide");
            });
            $("#logoutCancel").click(function () {
                $("#dialogLogout").addClass("hide");
                $(".cover-layer").addClass("hide");
            });
            $("#logoutOk").click(function () {
                location.href = "http://127.0.0.1:8000/sys/login/"
            });
            $("#btnSet").click(function () {
                location.href = "http://127.0.0.1:8000/sys/set"
            });
            $(".menu-super").click(function () {
                if ($(this).text() == "首页") {
                    location.href = "http://127.0.0.1:8000/sys/index"
                }
            });
            $(".menu-item").click(function () {
                if ($(this).text() == "人员资料") {
                    location.href = "http://127.0.0.1:8000/base/personList-1-1"
                }
                if ($(this).text() == "家庭资料") {
                    location.href = "http://127.0.0.1:8000/base/familyList-1-1"
                }
                if ($(this).text() == "礼宴亲朋") {
                    location.href = "http://127.0.0.1:8000/busi/relEventList-0-1"
                }
                if ($(this).text() == "八方随礼") {
                    location.href = "http://127.0.0.1:8000/busi/joinRecordList-1"
                }
                if ($(this).text() == "往来汇总表") {
                    location.href = "http://127.0.0.1:8000/rep/repRelSum"
                }
                if ($(this).text() == "往来明细表") {
                    location.href = "http://127.0.0.1:8000/rep/repRelDetail"
                }
                if ($(this).text() == "往来预测报表") {
                    location.href = "http://127.0.0.1:8000/rep/repRelForecast"
                }
                if ($(this).text() == "人物关系图谱") {
                    location.href = "http://127.0.0.1:8000/rep/repRelMap"
                }
            });
            {% block subScript %}
            {% endblock %}
        })
    </script>
</body>
</html>
