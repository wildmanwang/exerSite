{% extends "../extends/frameMain.html" %}


{% block styleFrame %}
    <style>
        table, tr, td{
            border: none;
            background-color: rgb(242, 242, 242);
            font-size: 14px;
        }
        tr[class="promptLine"], .promptLine td{
            height: 20px;
        }
        table{
            border-bottom: #E2E2E2 1px solid;
        }
        td{
            height: 45px;
        }
        .groupTitle{
            background-color: white;
            padding-left: 50px;
            height: 30px;
        }
        .col1{
            width: 150px;
            padding-left: 50px;
        }
        .col2{
            width: 200px;
        }
        .col4{
            width: 600px;
        }
        .colRequired{
            color: red;
        }
        .subRemark{
            font-size: 12px;
            color: darkgray;
        }
    </style>
    {% block styleSub %}
    {% endblock %}
{% endblock %}


{% block contentsFrame %}
    {% block dataFree %}
    {% endblock %}
{% endblock %}


{% block scriptFrame %}
    {% block scriptSub %}
    {% endblock %}
{% endblock %}
